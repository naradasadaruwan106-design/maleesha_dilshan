<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maලී|sha | 말리샤 - Official Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 360px;
            width: 85%;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #FFD700;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        h1 {
            background: linear-gradient(to right, #fe2c55, #25f4ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 1px;
        }

        /* Social Media Icons වල නිල වර්ණ */
        .social-icons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-icons a {
            font-size: 2.2rem;
            transition: 0.3s ease;
            text-decoration: none;
        }

        /* Facebook නිල නිල් පැහැය */
        .fa-facebook { color: #1877F2; }
        
        /* Instagram Gradient වර්ණය */
        .fa-instagram {
            background: -webkit-linear-gradient(#405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Threads සුදු පැහැය */
        .fa-threads { color: #ffffff; }

        .social-icons a:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        .tiktok-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 35px;
            background: linear-gradient(45deg, #fe2c55, #25f4ee);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        .tiktok-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(254, 44, 85, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="aru.jpg.jpeg" alt="Profile" class="profile-img">
        
        <h1>Maලී|sha | 말리샤</h1>
        
        <div class="social-icons">
            <a href="https://www.facebook.com/share/1C4hTNwXaV/?mibextid=wwXIfr" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.facebook.com/share/1C4hTNwXaV/?mibextid=wwXIfr" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.threads.com/@malisadilshan?igshid=NTc4MTIwNjQ2YQ==" target="_blank">
                <i class="fa-brands fa-threads"></i>
            </a>
        </div>

        <a href="https://www.tiktok.com/@aru_quotes_" target="_blank" class="tiktok-button">
            <i class="fa-brands fa-tiktok"></i> Follow on TikTok
        </a>
    </div>

</body>

</html>
